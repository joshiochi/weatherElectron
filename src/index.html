<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>CRUD App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="nav__logo" id="nav-logo">WDM&Co</div>
        <ul class="nav__links">
            <li class="link"><a href="homepage.html">HomePAGE</a></li>
            <li class="link"><a href="about.html">WEATHER PAGE</a></li>
            <li class="link"><a href="index.html">CRUD PAGE</a></li>
        </ul>
    </nav>

    <header class="section__container__index header__container">
        <div class="header__content">
            <h1>CRUD File!</h1>
            <p>Plan your outdoor activities and check for weather information</p><br>
            
            <form>
                <div class="form-group">
                    <label>File name</label><br>
                    <input id="fileName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Content</label><br>
                    <textarea id="fileContents" class="form-control" rows="5"></textarea>
                </div>
            </form>
        </div> 
    </header>

    <div class="booking__container button-container">
        <button id="btnCreate" class="btn btn-default">Create</button>
        <button id="btnRead" class="btn btn-default">Read weather</button>
        <button id="btnload" class="btn btn-default">Read file</button>
        <button id="btnDelete" class="btn btn-default">Delete</button>
        <button id="btnUpdate" class="btn btn-default">Update</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
