<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Electron Weather</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav__logo" id="nav-logo">WDM&Co</div>
        <ul class="nav__links">
            <li class="link"><a href="homepage.html">HomePAGE</a></li>
            <li class="link"><a href="about.html">WEATHER PAGE</a></li>
            <li class="link"><a href="index.html">CRUD PAGE</a></li>
        </ul>
    </nav>

    <header class="section__container__about header__container">
            <div class="header__content">
                <h1>Weather Electron</h1>
                <p>Plan your outdoor activities and check for weather information</p>
            </div>       
        </div>

        <main>
            <div id="weather-info">
                <div class="search-weather" >
                    <p>Type the name of a location to find out the weather conditions</p> 
                    <br>   
                    <input type="text" id="location-input" placeholder="location Name" /> <!-- insert location -->
                    <button class="submit-weather btn" id="get-weather" >submit</button> <!-- submit button -->
                </div>
            </div>

            <div class="booking__container">
                <div id="location"></div>
                <div id="local-time"></div>
                <div id="current-temp"></div>
                <div id="forecast-temp"></div>
                <div id="conditions"></div>
                <div id="wind-speed"></div>
                <div id="humidity"></div>
                <div id="rain-chance"></div>
                <img id="weather-icon" alt="Weather icon">
                <div id="activity-recommendation"></div>
            </div>
    
        </main>
    </header>



    

    <script src="weather.js"></script>

</body>
</html>
